<div class="mx-auto" style="width: 300px">
  <div>
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="user.email"
          name="username"
        />
        <div [hidden]="user.email !== ''" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
        />
        <div [hidden]="password !== ''" class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="login()">
        Submit
      </button>
    </form>
  </div>
</div>
